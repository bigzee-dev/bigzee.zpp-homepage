<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigzee.app-homepage</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add this script to load the Turnstile library -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <!-- HTML form with Turnstile widget -->
    <form id="myForm" action="/submit" method="POST">
  <!-- Your form fields here -->
  <div
    class="cf-turnstile"
    data-sitekey="0x4AAAAAAAzDgEbreBlRQeR1"
    data-theme="light"
    data-action="managed"
  ></div>
  <button type="submit" disabled id="submitBtn">Submit</button>
</form>

<script>
  // Render the Turnstile widget with 'managed' mode
  turnstile.render('.cf-turnstile', {
    callback: (token) => {
      // Enable submit button once the user clicks the checkbox and passes verification
      document.getElementById("submitBtn").disabled = false;
    }
  });
</script>

    
</body>
</html>
