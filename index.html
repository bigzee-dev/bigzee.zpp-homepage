<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigzee.app-homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- HTML form with Turnstile widget -->
    <form action="your-form-endpoint" method="POST">
      <!-- Your form fields here -->
      <input type="text" name="name" required placeholder="Your Name">
      <input type="email" name="email" required placeholder="Your Email">

      <!-- Cloudflare Turnstile widget -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAAzDgEbreBlRQeR1" data-callback="javascriptCallback"></div>

      <button type="submit">Submit</button>
    </form>  

    </div>

     <!-- Load the Turnstile JavaScript API -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
</body>
</html>
